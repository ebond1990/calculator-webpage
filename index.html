<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" disabled="true"id="display" value="123456789"><br>
        </div>
        <div class="buttons">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button><br>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button><br>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button><br>
            <button class="number" id="0">0</button>
            <button class="number function" id="decimal">.</button>
            <button class="number function" id="sign">+/-</button>
        </div>
        <div class="operator">
            <button class="number function" id="divide">÷</button><br>
            <button class="number function" id="multiply">✕</button><br>
            <button class="number function" id="subtract">−</button><br>
            <button class="number function" id="add">+</button><br>
            <button class="number function" id="operate">=</button><br>
            <button class="number function" id="clear">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
